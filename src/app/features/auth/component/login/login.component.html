<!-- login.component.html -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-md-5">
            <!-- Logo -->
            <div class="text-center mb-4">
              <img 
                src="assets/logo/logotipo.png" 
                alt="Logo" 
                class="img-fluid mb-4 logo"
              >
              <p class="text-muted small">Ingresa tus credenciales para continuar</p>
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="alert alert-danger py-2 fade show" role="alert">
              <small>{{ errorMessage }}</small>
            </div>

            <!-- Formulario -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  placeholder="nombre@ejemplo.com"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
                <label for="email">Correo electrónico</label>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                  El correo electrónico es requerido
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                  Ingrese un correo electrónico válido
                </div>
              </div>

              <!-- Password -->
              <div class="form-floating mb-4">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  placeholder="Contraseña"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <label for="password">Contraseña</label>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  La contraseña es requerida
                </div>
              </div>

              <!-- Botón de submit -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2 mb-3"
                [disabled]="loginForm.invalid"
              >
                Iniciar Sesión
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Spinner Component -->
  <app-loading-spinner 
    [isLoading]="isLoading"
    message="Iniciando sesión..."
    size="lg"
    color="#007bff"
  ></app-loading-spinner>
</div>
