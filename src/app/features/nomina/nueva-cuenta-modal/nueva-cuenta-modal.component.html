<div class="modal-backdrop" (click)="onCancelar()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h4><i class="bi bi-wallet2"></i> Crear Nueva Cuenta</h4>
      <button class="close-btn" (click)="onCancelar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>
          <i class="bi bi-tag"></i>
          Nombre de la cuenta
        </label>
        <input type="text" 
               [(ngModel)]="nuevaCuenta.nombre" 
               class="form-input"
               placeholder="Ej: BANCO, EFECTIVO, AHORRO">
      </div>
      <div class="form-group">
        <label>
          <i class="bi bi-cash"></i>
          Saldo inicial
        </label>
        <div class="input-group">
          <div class="currency-wrapper">
            <span class="currency-symbol">$</span>
            <input type="number" 
                   [(ngModel)]="nuevaCuenta.saldo" 
                   class="form-input with-currency"
                   placeholder="0.00"
                   min="0"
                   step="0.01">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" (click)="onCancelar()">
        <i class="bi bi-x-circle"></i>
        <span>Cancelar</span>
      </button>
      <button class="btn-primary" 
              (click)="onConfirmar()"
              [disabled]="!nuevaCuenta.nombre">
        <i class="bi bi-check-circle"></i>
        <span>Crear Cuenta</span>
      </button>
    </div>
  </div>
</div>
