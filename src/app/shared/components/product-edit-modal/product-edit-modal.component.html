<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Editar Producto</h5>
    </div>

    <div class="modal-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fechaAlta" class="form-label">Fecha de Alta</label>
          <input id="fechaAlta" type="date" class="form-control" formControlName="fechaAlta">
        </div>

        <div class="col-md-6">
          <label for="nombreVendedor" class="form-label">Nombre del Vendedor</label>
          <input id="nombreVendedor" type="text" class="form-control" formControlName="nombreVendedor">
        </div>

        <div class="col-12">
          <label for="nombreProducto" class="form-label">Nombre del Producto</label>
          <input id="nombreProducto" type="text" class="form-control" formControlName="nombreProducto">
        </div>

        <div class="col-12">
          <label for="enlace" class="form-label">Enlace del Producto</label>
          <input id="enlace" type="url" class="form-control" formControlName="enlace">
        </div>

        <div class="col-md-4">
          <label for="precioCompra" class="form-label">Precio de Compra</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input id="precioCompra" type="number" class="form-control" formControlName="precioCompra">
          </div>
        </div>

        <div class="col-md-4">
          <label for="dineroRembolsado" class="form-label">Dinero Reembolsado</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input 
            type="number" 
            class="form-control" 
            #dineroRembolsadoInput
            formControlName="dineroRembolsado">
          </div>
        </div>

        <div class="col-md-4">
          <label for="ventaPublico" class="form-label">Precio de Venta al Público</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input id="ventaPublico" type="number" class="form-control" formControlName="ventaPublico">
          </div>
        </div>

        <div class="col-md-6">
          <label for="tienda" class="form-label">Tienda</label>
          <select id="tienda" class="form-select" formControlName="tienda">
            <option value="amazon">Amazon</option>
            <option value="mercadolibre">Mercado Libre</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input id="resena" type="checkbox" class="form-check-input" formControlName="resena">
            <label class="form-check-label" for="resena">Reseña</label>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid || isSubmitting">
        {{isSubmitting ? 'Guardando...' : 'Guardar'}}
      </button>
    </div>
  </div>
</form>
