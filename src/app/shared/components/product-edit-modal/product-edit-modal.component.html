<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
      </div>
  
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="date" class="form-control" formControlName="fechaAlta">
          </div>
  
          <div class="col-md-6">
            <input type="text" class="form-control" formControlName="nombreVendedor">
          </div>
  
          <div class="col-12">
            <input type="text" class="form-control" formControlName="nombreProducto">
          </div>
  
          <div class="col-12">
            <input type="url" class="form-control" formControlName="enlace">
          </div>
  
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" formControlName="precioCompra">
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" formControlName="dineroRembolsado">
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" formControlName="ventaPublico">
            </div>
          </div>
  
          <div class="col-md-6">
            <select class="form-select" formControlName="tienda">
              <option value="amazon">Amazon</option>
              <option value="mercadolibre">Mercado Libre</option>
            </select>
          </div>
  
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" formControlName="resena">
              <label class="form-check-label">Rese√±a</label>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid || isSubmitting">
          {{isSubmitting ? 'Guardando...' : 'Guardar'}}
        </button>
      </div>
    </div>
  </form>
